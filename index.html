<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <select class="form-select" name="characters" id="change-characters">
            <option select disabled value="all">Select a character</option>
            <option value="all">All characters</option>
        </select>

        <div class="row" id="card">
        </div>
    </div>

    <template id="template-cards">
        <div class="col-12 mb-2">
            <div class="card">
                <img src="" alt="" class="card-img-top" id="img-card" style="height: 200px; width: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" id="title-card">Card title</h5>
                    <p class="card-text" id="p-card-gender">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p class="card-text" id="p-card-status">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
